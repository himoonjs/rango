{% extends "base.html" %}

{% load staticfiles %}

{% block body_block %}
    {% if user.is_authenticated %}
        <h1>Username: {{ username }}</h1>
        <p><a href="{{ user_profile.website }}">website: {{ user_profile.website }}</p>
        <img src="{{ user_profile.picture.url }}" alt="Your picture" class="img-thumnail">
    {% endif %}
{% endblock %}
